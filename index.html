<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Website List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div class="dot" style="top: 10%; left: 20%;" data-name="Website 1" data-description="Description of Website 1" data-link="https://example1.com">
      <img src="circle1.png" alt="Website 1">
    </div>
    <div class="dot" style="top: 40%; left: 50%;" data-name="Website 2" data-description="Description of Website 2" data-link="https://example2.com">
      <img src="circle2.png" alt="Website 2">
    </div>
    <div class="dot" style="top: 70%; left: 30%;" data-name="Website 3" data-description="Description of Website 3" data-link="https://example3.com">
      <img src="circle3.png" alt="Website 3">
    </div>
  </div>

  <div id="hover-box">
    <h3 id="hover-name"></h3>
    <p id="hover-description"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
